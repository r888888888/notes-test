<!DOCTYPE HTML>
<html>
  <head>
    <title>Note Test</title>
    <script src="js/jquery-1.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-ui-1.8.12.custom.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.timeout.js" type="text/javascript" charset="utf-8"></script>
    <script src="notes.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/smoothness/jquery-ui-1.8.12.custom.css" media="screen" rel="stylesheet" type="text/css" />
    <style type="text/css" media="screen">
      div#note-container {
        position: absolute;
      }
      
      div.note-box {
        position: absolute;
        border: 1px solid white;
        min-width: 50px;
        min-height: 50px;
      }
      
      div.note-body {
        position: absolute;
        border: 1px solid black;
        background: red;
        min-width: 50px;
        min-height: 50px;
        cursor: pointer;
      }
      
      div.note-box-black-border {
        border: 1px solid black;
        background: white;
      }
    </style>
  </head>
  <body>
    <p>
      <button id="translate-button">Translate</button>
    </p>
    <div>
      <div id="note-container"></div>
      <img id="image" src="http://80.33.141.76/pashmina_models/images/stories/56953-500-375.jpg">
    </div>
  </body>
</html>
